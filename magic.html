<!DOCTYPE html>
<html>
<head>

<body>
<script src="magic.js"></script>
	<script src="http://d3js.org/d3.v3.min.js" language="JavaScript"></script>
  <script type="text/javascript" language="javascript" src="magic.js"></script>
  <script src="Chart.min.js"></script>
  <canvas id="doughnut" style="width: 300px; height: 300px;margin-top: -900px;margin-left: 800px;" height="199" width="199"></canvas>
 <canvas id="doughnut2" style="width: 300px; height: 300px;margin-top: -900px;margin-left: 1150px;" height="199" width="199"></canvas>

  <script type="text/javascript">

var c = document.getElementById('doughnut').getContext('2d');

var data = [
    {
        value: 6,
        color:"#F7464A",

    },
    {
        value: 1,

    },
 
];

var myDoughnutChart = new Chart(c).Doughnut(data,options);
